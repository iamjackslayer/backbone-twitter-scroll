<!DOCTYPE HTML>
<html>
<head>
<title>Backbone Cellar</title>
 <!-- twitter bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

     <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
     
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</head>

<body>

<div id="header"><span class="title">Backbone Cellar</span></div>

<div id="sidebar"></div>

<div id="content">
<h2>Welcome to Backbone Cellar</h2>
<p>
This is a sample application part of of three-part tutorial showing how to build a CRUD application with Backbone.js.
</p>
</div>
<section class="main">
    <div class="container">
        <div class="col-md-12">
            
            <ul id="here">
                
            </ul>
        </div>
    </div>
</section>
<!-- Templates -->
<script type="text/template" id="template">
      <!--    {{ _.each(tweets,function(tweet){ }}
            <li>{{= tweet.description }}</li>
        {{ }) }} -->
        <% _.each(tweets,function(tweet){ %>
            <li><%= tweet.description %></li>
        <% }) %>
</script>



<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone-min.js"></script>
<script type="text/javascript">
// _.templateSettings = {
//   interpolate: /\{\{\=(.+?)\}\}/g,
//   evaluate: /\{\{(.+?)\}\}/g
// };
    $('#here').append(_.template($('#template').html())({tweets:[{description: 'jack'},{description: 'jack'},{description: 'jack'},{description: 'jack'}]}))
</script>

</body>
</html>
